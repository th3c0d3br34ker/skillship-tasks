<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Placeholder API</title>
  </head>
  <body>
    <div
      id="main"
      class="container table-responsive"
      style="display: none; max-width: 94vw"
    >
      <div class="d-flex justify-content-center">
        <h1>Posts</h1>
      </div>
      <!-- table for showing posts data -->
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">User ID</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
          </tr>
        </thead>
        <tbody id="posts-body"></tbody>
      </table>
    </div>

    <!-- Here a loader is created which loads till response comes -->
    <div style="display: grid; place-items: center; height: 100vh" id="loading">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </body>
</html>
